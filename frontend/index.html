<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapy Session Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">AI Therapy Session Tracking</div>
        <form id="upload-form">
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="session-files">Session Files (.txt):</label>
                <input type="file" id="session-files" multiple required>
            </div>
            <button type="submit" class="upload-btn" id="upload-btn">Upload</button>
        </form>

        <div class="output-section" id="output-section">
            <div class="output-card" id="sentiment-output">
                <h4>Sentiment Analysis</h4>
                <p><strong>Sentiment:</strong> <span id="sentiment">undefined</span></p>
            </div>
            <div class="output-card" id="gad7-output">
                <div id="gad7-analysis"></div>
            </div>
            <div class="output-card" id="phq9-output">
                <div id="phq9-analysis"></div>
            </div>
            <div class="output-card" id="insight-output">
                <h4>Insight</h4>
                <p id="insight">undefined</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
