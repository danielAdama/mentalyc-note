<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Model Performance Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Real-Time Model Performance Tracking</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required>
            <button type="submit">Classify Image</button>
        </form>
        <div id="imagePreview" class="image-preview">
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <div id="results" class="results">
            <h2>Results</h2>
            <p>Prediction: <span id="prediction"></span></p>
            <p>Probability: <span id="probability"></span>%</p>
            <p>Label: <span id="label"></span></p>
            <p>Latency: <span id="latency"></span> seconds</p>
            <p>Throughput: <span id="throughput"></span> predictions per second</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
